<canvas width="350" height="300">
</canvas>
<script>
    //objetivo:
    //hacer el rostro del creeper de minecraft
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    //base de la cara
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);

    //ojo izquierdo
    pincel.fillStyle = "black";
    pincel.fillRect(50,50,90,90);

    //ojo derecho
    pincel.fillStyle = "black";
    pincel.fillRect(210,50,90,90);

    //boca
    pincel.fillStyle = "black";
    pincel.fillRect(140,140,70,90);

    //boca
    pincel.fillStyle = "black";
    pincel.fillRect(100,175,45,90);

    //boca
    pincel.fillStyle = "black";
    pincel.fillRect(205,175,45,90);
</script>
