<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    //parseInt convierte un texto a numero, prompt siempre capta texto
    //si parseInt se aplica a un texto semantico, retornara NaN Not a Number
    var victorias = parseInt(prompt("informe la cantidad de victorias"));
    var empates = parseInt(prompt("informe la cantida de empates"));

    puntosTotales = (victorias * 3) + empates

    imprimir("el total de puntos del equipo es: "+ puntosTotales);

    var puntosPasados = 28;

    saltarLinea();
    if(puntosTotales>puntosPasados){
        imprimir("el equipo esta mejor que el año pasado");
    }
    if(puntosTotales<puntosPasados){
        imprimir("el equipo esta peor que el año pasado");    
    }
    if(puntosTotales==puntosPasados){
        imprimir("el equipo esta igual que el año pasado");
    }

    function imprimir(texto){
        //no usar saltar linea internamente en esta funcion, pues se vuelve recursiva si caso base.
        document.write(texto);
    }

    function saltarLinea(){
        imprimir("<br>");
    }
</script>
