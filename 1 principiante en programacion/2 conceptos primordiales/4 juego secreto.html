<button>varificar si acerto con el secreto</button>
<script>
    //MAIN
    var secreto = [];
    var cantidadValores = 0;
    var input = document.querySelector("input");
    input.focus();

    var secreto = sortearNumeros(9);
    console.log(secreto.sort());

    var button = document.querySelector("button");
    button.onclick = verificar;
    
    //FUNCIONES
    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){
        var secretos = [];
        var numero = 0;
        for(var i=0; i<cantidad; i++){
            numero = aleatorio();
            if(numero==0){
                i--;
                continue;
            }
            var encontrado = false;
            for(var j=0; j<secretos.length;j++){
                if(numero == secretos[j]){
                    encontrado=true;
                    i=i-1;
                    break;
                }
            }
            if(encontrado==false){
                secretos.push(numero);
            }
        }
        return secretos;
    }

    function verificar() {
        var encontrado= false;
        for (var i = 0; i < secreto.length; i++) {
            if (secreto[i] == parseInt(input.value)) {
                alert("usted acerto");
                encontrado=true;
                break;
            }
        }
        if(encontrado==false){
            alert("usted erro");
        }
        input.value = "";
        input.focus();
    }
</script>
