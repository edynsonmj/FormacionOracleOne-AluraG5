<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaria que le contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contacto">
                    Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" value="telefono" id="radio-telefono" name="contacto">
                    Telefono
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" value="Whatsapp" id="radio-whatsapp" name="contacto" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿en cual horario prefiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked> Le gustaria recibir novedades de la barberia alura?
            </label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8 - 9</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>9 - 10</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>10 - 11</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo">
        <p class="copyright"> &copy Copyright barberia alura 2023</p>
    </footer>
</body>

</html>
